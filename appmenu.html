<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/menu.css" type="text/css">
        <title>MemeEconomy Extension</title>
        <script type="text/javascript" src="appmenu.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="topside">
                <h1 id="title">Meme Economy</h1>
                <div id="namecontainer">
                    <h3 id="usernametitle">User: </h3>
                    <h3 id="usertext">WarrenBuffet</h3>
                    <div id="buttoncontainer">
                        <button id="namebutton">Change User</button>
                        <button id="adduserbt">Add User</button>
                        <button id="deluserbt">Delete User</button>
                    </div>
                </div>
                <div id="cashmoney">
                    <h1 id="dollasign">$</h1>
                    <h1 id="money">1</h1>
                </div>
                
            </div>
            
            <hr />
            <div id="ivcontainer">
                <div id="refreshstate">
                    <button id="refreshbutton">Refresh</button>
                    <h3 id="state">Disconnected from server</h3>
                </div>
                <table id="liststocks">
                    <tr>
                        <th>Post</th>
                        <th>Shares</th>
                        <th>PpS</th>
                        <th>Mp</th>
                        <th>Total Value</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
